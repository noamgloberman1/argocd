apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-final
spec:
  generators:
  - git:
      repoURL: git@github.com:noamgloberman1/argocd.git
      revision: HEAD
      files:
      - path: "costumers/**/values.yaml"
  template:
    metadata:
      name: '{{appname}}'
    spec:
      project: default
      source:
        repoURL: git@github.com:noamgloberman1/argocd.git
        targetRevision: HEAD
        path: sample-app
        helm:
          valueFiles:
          - '{{path}}'
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
      syncPolicy:
        syncOptions:
          - CreateNamespace=true